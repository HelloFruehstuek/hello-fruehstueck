<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello Frühstück – Dein guter Morgen</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: #fffaf2;
      color: #222;
      line-height: 1.5;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 10;
      background: rgba(255, 250, 242, 0.95);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid #f2e4cc;
    }

    .nav {
      max-width: 1100px;
      margin: 0 auto;
      padding: 1.5rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-weight: 800;
      font-size: 1.45rem;
      letter-spacing: 0.03em;
    }

    .logo-image {
      height: 60px;
      width: auto;
      display: block;
    }

    .logo-highlight {
      color: #f59e0b;
    }

    .nav-links a {
      margin-left: 1rem;
      text-decoration: none;
      font-size: 0.95rem;
      color: #444;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .btn-primary {
      display: inline-block;
      padding: 0.7rem 1.4rem;
      border-radius: 999px;
      border: none;
      background: #f59e0b;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      font-size: 0.95rem;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.1);
      transition: transform 0.1s ease, box-shadow 0.1s ease, opacity 0.15s ease;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 22px rgba(0, 0, 0, 0.12);
      opacity: 0.95;
    }

    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 1.5rem;
    }

    .hero {
      min-height: 70vh;
      display: grid;
      grid-template-columns: 1.1fr 0.9fr;
      align-items: center;
      gap: 2.5rem;
      padding-top: 1.5rem;
    }

    .hero-text h1 {
      font-size: clamp(2.3rem, 4vw, 3rem);
      margin-bottom: 1rem;
    }

    .hero-text p {
      font-size: 1rem;
      margin-bottom: 1.4rem;
      color: #444;
    }

    .hero-tagline {
      color: #92400e;
      font-weight: 600;
      font-size: 0.9rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 0.5rem;
    }

    .hero-badges {
      display: flex;
      flex-wrap: wrap;
      gap: 0.7rem;
      margin-top: 1rem;
      font-size: 0.8rem;
    }

    .badge {
      padding: 0.3rem 0.8rem;
      border-radius: 999px;
      background: #fef3c7;
      border: 1px solid #fde68a;
      color: #92400e;
      font-weight: 500;
    }

    .hero-image {
      background: radial-gradient(circle at top, #fef3c7, #fed7aa);
      border-radius: 24px;
      padding: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.12);
    }

    .hero-plate {
      background: #fff;
      border-radius: 999px;
      width: 260px;
      height: 260px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.08);
      text-align: center;
      padding: 1.25rem;
    }

    .hero-plate h2 {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }

    .hero-plate p {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 0.4rem;
    }

    section {
      margin: 3.5rem 0;
    }

    section h2 {
      font-size: 1.6rem;
      margin-bottom: 0.75rem;
    }

    section p.section-intro {
      color: #555;
      margin-bottom: 1.5rem;
      max-width: 640px;
    }

    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: #fff;
      border-radius: 18px;
      padding: 1.5rem;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.06);
    }

    .card h3 {
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
    }

    .card p {
      font-size: 0.9rem;
      color: #555;
    }

    .tag {
      display: inline-block;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #92400e;
      background: #fffbeb;
      padding: 0.25rem 0.6rem;
      border-radius: 999px;
      margin-bottom: 0.7rem;
    }

    .steps {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.2rem;
      counter-reset: step;
    }

    .step {
      background: #fff;
      border-radius: 18px;
      padding: 1.3rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      position: relative;
    }

    .step::before {
      counter-increment: step;
      content: counter(step);
      position: absolute;
      top: 1rem;
      right: 1.2rem;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: #f59e0b;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.85rem;
      font-weight: 600;
    }

    .testimonials {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.2rem;
    }

    .quote {
      background: #fff;
      border-radius: 18px;
      padding: 1.3rem;
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.05);
      font-size: 0.9rem;
    }

    .quote strong {
      display: block;
      margin-top: 0.7rem;
      font-size: 0.85rem;
      color: #555;
    }

    .contact-grid {
      display: grid;
      grid-template-columns: minmax(0, 1.2fr) minmax(0, 1fr);
      gap: 2rem;
      align-items: flex-start;
    }

    form {
      display: grid;
      gap: 0.8rem;
    }

    label {
      font-size: 0.85rem;
      font-weight: 500;
      margin-bottom: 0.1rem;
      display: block;
    }
